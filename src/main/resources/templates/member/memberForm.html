<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css"> <!-- 여기에 custom.css 경로를 넣으세요 -->
</head>
<body>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = /*[[${errorMessage}]]*/ 'false';
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>



<div layout:fragment="content" class="container">
    <h1 class="centered-title">회원가입</h1>
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="form-group row">
            <label th:for="name" class="col-sm-3 col-form-label">이름</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{name}" class="form-control form-control-custom" placeholder="이름을 입력해주세요.">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
            </div>
        </div>
        <div class="form-group row">
            <label th:for="email" class="col-sm-3 col-form-label">이메일 주소</label>
            <div class="col-sm-6 input-group-custom">
                <input type="text" th:field="*{email}" class="form-control form-control-custom" placeholder="이메일을 입력해주세요.">
                <button class="btn btn-custom-send" id="e_2" type="button" onclick="mailSend()">인증메일 보내기</button>
            </div>
            <div class="col-sm-9 offset-sm-3">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
            </div>
        </div>
        <div class="form-group row">
            <label th:for="password" class="col-sm-3 col-form-label">비밀번호</label>
            <div class="col-sm-9">
                <input type="password" th:field="*{password}" class="form-control form-control-custom" placeholder="비밀번호를 입력해주세요.">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
            </div>
        </div>
        <div class="form-group row">
            <label th:for="address" class="col-sm-3 col-form-label">주소</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{address}" class="form-control form-control-custom" placeholder="주소를 입력해주세요.">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
            </div>
        </div>
        <div class="form-group row">
            <label th:for="tel" class="col-sm-3 col-form-label">전화번호</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{tel}" class="form-control form-control-custom" placeholder="전화번호를 입력해주세요.">
                <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">Incorrect data</p>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <button type="submit" class="btn btn-custom-primary">가입하기</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>
</html>
