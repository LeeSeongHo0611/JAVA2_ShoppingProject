<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css"> <!-- 여기에 custom.css 경로를 넣으세요 -->
</head>
<body>
<!--사용자 css 추가-->
<th:block layout:fragment="css">
    <style>
        .error{
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content" class="container">
    <h1 class="centered-title">로그인</h1>
    <form action="/members/login" role="form" method="post">
        <div class="form-group row">
            <label th:for="email" class="col-sm-3 col-form-label">이메일 주소</label>
            <div class="col-sm-9">
                <input type="email" name="email" class="form-control form-control-custom" placeholder="이메일을 입력해주세요.">
            </div>
        </div>
        <div class="form-group row">
            <label th:for="password" class="col-sm-3 col-form-label">비밀번호</label>
            <div class="col-sm-9">
                <input type="password" name="password" class="form-control form-control-custom" placeholder="비밀번호를 입력해주세요.">
            </div>
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <div class="form-group row justify-content-center">
            <button type="submit" class="btn btn-custom-primary">로그인</button>
        </div>
        <div class="form-group row justify-content-center " style="margin-top: 10px;">
            <button type="button" class="btn btn-custom-primary" onclick="location.href='/members/new'">회원가입</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <div class="form-group row justify-content-center mt-3">
        <a href="/oauth2/authorization/google" class="social-login-link">
            <img src="/img/googlelogin.png" alt="구글로그인">
        </a>
    </div>
    <div class="form-group row justify-content-center">
        <a href="/oauth2/authorization/kakao" class="social-login-link">
            <img src="/img/kakaologin.png" alt="카카오 로그인">
        </a>
    </div>
    <div class="form-group row justify-content-center">
        <a href="/oauth2/authorization/naver" class="social-login-link">
            <img src="/img/naverlogin.png" alt="네이버 로그인">
        </a>
    </div>
</div>
</body>
</html>
