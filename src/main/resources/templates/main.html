<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .carousel-inner > .item {
            height: 350px;
        }
        .margin {
            margin-bottom: 30px;
        }
        .banner {
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .card-text {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover {
            text-decoration: none;
        }
        .center {
            text-align: center;
        }
        .slider-container {
            position: relative; /* 절대 위치 */
            width: 1347px; /* 고정된 너비 */
            height: 370px; /* 고정된 높이 */
            margin: auto;
            overflow: hidden;
        }
        .slides {

            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 1347px; /* 고정된 너비 */
            height: 370px; /* 고정된 높이 */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 슬라이드에 맞게 크기 조정 */
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }

        /* 메인 베너 개수 카운트 */
        .counter {
            position: absolute;
            bottom: 130px; /* 슬라이더 내부 하단에 고정 */
            right: 100px; /* 슬라이더 내부 우측에 고정 */
            background-color: rgba(150, 145, 145, 0.5); /* 배경색을 검정으로 하고 투명도 적용 */
            color: white;
            padding: 2px 8px; /* 상하 2px, 좌우 8px 패딩 */
            border-radius: 10px; /* 둥근 테두리 */
            font-size: 14px; /* 글꼴 크기 설정 */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div id="carouselControls" class="carousel slide margin" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active item">
                <!--                <img src="https://user-images.githubusercontent.com/13268420/112147492-1ab76200-8c20-11eb-8649-3d2f282c3c02.png"-->
                <!--                     class="d-block w-100 banner" alt="First slide">-->

                <!-- 슬라이더 HTML -->
                <div class="slider-container">
                    <div class="slides">
                        <th:block th:each="image : ${mainImages}">
                            <img th:src="@{'/images/main/' + ${image}}" class="slide" alt="Slide Image">
                        </th:block>
                    </div>
                    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                    <button class="next" onclick="moveSlide(1)">&#10095;</button>
                    <div class="counter" id="slideCounter">1 / 3</div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
    <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
        <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + ' 검색결과'"></p>
    </div>
    <div class="container text-center">
        <div class="row row-cols-5">
            <th:block th:each="item, status: ${items.getContent()}">
                <div class="col">
                    <div class="card">
                        <a th:href="'/item/' + ${item.id}" class="text-dark">
                            <img th:src="@{${item.imgUrl}}" class="card-img-top" th:alt="${item.itemNm}"
                                 height="400">
                            <div class="card-body">
                                <h4 class="card-title">[[${item.itemNm}]]</h4>
                                <p class="card-text">[[${item.itemDetail}]]</p>
                                <h3 class="card-title text-danger">[[${item.price}]]원</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <div th:with="start=${(items.number/maxPage)*maxPage +1},
            end=(${(items.totalPages == 0) ? 1 : (start + (maxPage-1) < items.totalPages ?
            start + (maxPage - 1) : items.totalPages)})">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${items.number eq 0}?'disabled'">
                <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}"
                   aria-label='Previous' class="page-link">
                    <span aria-hidden="true">Previous</span>
                </a>
            </li>
            <li class="page-item" th:each="page: ${#numbers.sequence(start,end)}"
                th:classappend="${items.number eq page-1}?'active':''">
                <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' +${page -1}}"
                   th:inline="text" class="page-link">[[${page}]]</a>
            </li>
            <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled'">
                <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number + 1}}"
                   aria-label="Next" class="page-link">
                    <span aria-hidden="true">Next</span>
                </a>
            </li>
        </ul>
    </div>
</div> <!-- layout:fragment="content" 닫기 -->

<!-- JavaScript -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        let currentSlide = 0;
        let startX = 0;
        let isDragging = false;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = [[${#lists.size(mainImages)}]]; // mainImages 리스트의 크기
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
            updateCounter();
        }

        function moveSlide(step) {
            showSlide(currentSlide + step);
        }

        function updateCounter() {
            const counter = document.getElementById('slideCounter');
            const totalSlides = [[${#lists.size(mainImages)}]];
            counter.textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        function onTouchStart(event) {
            startX = event.touches[0].clientX;
            isDragging = true;
        }

        function onTouchMove(event) {
            if (!isDragging) return;
            const currentX = event.touches[0].clientX;
            const diffX = startX - currentX;
            if (diffX > 50) {
                moveSlide(1);
                isDragging = false;
            } else if (diffX < -50) {
                moveSlide(-1);
                isDragging = false;
            }
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function onMouseDown(event) {
            startX = event.clientX;
            isDragging = true;
        }

        function onMouseMove(event) {
            if (!isDragging) return;
            const currentX = event.clientX;
            const diffX = startX - currentX;
            if (diffX > 50) {
                moveSlide(1);
                isDragging = false;
            } else if (diffX < -50) {
                moveSlide(-1);
                isDragging = false;
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.slider-container');
            slider.addEventListener('touchstart', onTouchStart);
            slider.addEventListener('touchmove', onTouchMove);
            slider.addEventListener('touchend', onTouchEnd);
            slider.addEventListener('mousedown', onMouseDown);
            slider.addEventListener('mousemove', onMouseMove);
            slider.addEventListener('mouseup', onMouseUp);
            slider.addEventListener('mouseleave', onMouseUp); // 마우스가 슬라이더를 벗어났을 때 드래그 상태 해제
            showSlide(currentSlide);
        });

    </script>
</th:block>
</body>
</html>
