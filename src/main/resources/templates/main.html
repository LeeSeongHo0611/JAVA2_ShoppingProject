<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>폰하우스</title>
    <style>
        .slider-container {
            position: relative;
            width: 100%; /* 반응형 너비 */
            height: auto; /* 자동 높이 조정 */
            max-height: 370px; /* 최대 높이 370px */
            margin: 0 auto; /* 중앙 정렬 */
            overflow: hidden; /* 잘림 방지 */
            box-sizing: border-box; /* 여백 및 패딩 포함 */
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            background-color: #f0f0f0; /* 기본 배경색 */
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .counter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="slider-container">
        <div class="slides">
            <th:block th:each="image : ${mainImages}">
                <div class="slide">
                    <img th:src="@{'/images/main/' + ${image}}" alt="슬라이드 이미지">
                </div>
            </th:block>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
        <div class="counter" id="slideCounter">1 / [[${#lists.size(mainImages)}]]</div>
    </div>

    <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
    <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
        <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + ' 검색결과'"></p>
    </div>

    <div class="container text-center" id="product-container">
        <div class="row row-cols-5" id="product-row">
            <th:block th:each="item : ${items}">
                <div class="col">
                    <div class="card">
                        <a th:href="'/item/' + ${item.id}" class="text-dark">
                            <img th:src="@{${item.imgUrl}}" class="card-img-top" th:alt="${item.itemNm}" height="400">
                            <div class="card-body">
                                <h4 class="card-title">[[${item.itemNm}]]</h4>
                                <p class="card-text">[[${item.stockNumber}]]개</p>
                                <h3 class="card-title text-danger">[[${item.price}]]원</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

<!-- JavaScript -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        // 메인 베너 스크롤러
        let currentSlide = 0;
        let startX = 0;
        let isDragging = false;
        const footer = document.getElementById('footer');

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = [[${#lists.size(mainImages)}]];
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
            updateCounter();
        }

        function moveSlide(step) {
            showSlide(currentSlide + step);
        }

        function updateCounter() {
            const counter = document.getElementById('slideCounter');
            const totalSlides = [[${#lists.size(mainImages)}]];
            counter.textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        function onTouchStart(event) {
            startX = event.touches[0].clientX;
            isDragging = true;
        }

        function onTouchMove(event) {
            if (!isDragging) return;
            const currentX = event.touches[0].clientX;
            const diffX = startX - currentX;
            if (diffX > 50) {
                moveSlide(1);
                isDragging = false;
            } else if (diffX < -50) {
                moveSlide(-1);
                isDragging = false;
            }
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function onMouseDown(event) {
            startX = event.clientX;
            isDragging = true;
        }

        function onMouseMove(event) {
            if (!isDragging) return;
            const currentX = event.clientX;
            const diffX = startX - currentX;
            if (diffX > 50) {
                moveSlide(1);
                isDragging = false;
            } else if (diffX < -50) {
                moveSlide(-1);
                isDragging = false;
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.slider-container');
            slider.addEventListener('touchstart', onTouchStart);
            slider.addEventListener('touchmove', onTouchMove);
            slider.addEventListener('touchend', onTouchEnd);
            slider.addEventListener('mousedown', onMouseDown);
            slider.addEventListener('mousemove', onMouseMove);
            slider.addEventListener('mouseup', onMouseUp);
            slider.addEventListener('mouseleave', onMouseUp); // 마우스가 슬라이더를 벗어났을 때 드래그 상태 해제
            showSlide(currentSlide);

            // Add auto slide change
            setInterval(() => {
                moveSlide(1);
            }, 3000); // Change slide every 3 seconds

            const images = document.querySelectorAll('.slide img');
            images.forEach((img) => {
                const imageUrl = img.src; // 각 이미지의 URL
                extractColor(imageUrl, (color) => {
                    const slide = img.closest('.slide');
                    slide.style.backgroundColor = color; // 슬라이드 배경색 설정
                });
            });
        });

        function extractColor(imageUrl, callback) {
            const img = new Image();
            img.crossOrigin = 'Anonymous'; // CORS 허용
            img.src = imageUrl;

            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                let r = 0, g = 0, b = 0;
                const pixelCount = data.length / 4; // 4 = RGBA

                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];     // Red
                    g += data[i + 1]; // Green
                    b += data[i + 2]; // Blue
                }

                r = Math.floor(r / pixelCount);
                g = Math.floor(g / pixelCount);
                b = Math.floor(b / pixelCount);

                const averageColor = `rgb(${r}, ${g}, ${b})`;
                callback(averageColor);
            };
        }

        // 무한 스크롤러 - AJAX HTML 데이터 가져오기
        $(document).ready(function() {
            let page = 1;
            let isLoading = false;

            const csrfToken = $('meta[name="_csrf"]').attr('content');
            const csrfHeader = $('meta[name="_csrf_header"]').attr('content');

            function loadItems() {
                if (isLoading) return;
                isLoading = true;
                console.log(`Loading items for page ${page}`);

                $.ajax({
                    url: `/loadItems?page=${page}`,
                    method: 'GET',
                    dataType: 'json',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function(data) {
                        console.log('Data loaded successfully:', data);
                        data.content.forEach(item => {
                            $('#product-row').append(`
                                <div class="col">
                                    <div class="card">
                                        <a href="/item/${item.id}" class="text-dark">
                                            <img src="${item.imgUrl}" class="card-img-top" alt="${item.itemNm}" height="400">
                                            <div class="card-body">
                                                <h4 class="card-title">${item.itemNm}</h4>
                                                <p class="card-text">${item.stockNumber}개</p>
                                                <h3 class="card-title text-danger">${item.price}원</h3>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            `);
                        });
                        page++;
                        console.log(`Next page will be ${page}`);
                        isLoading = false;

                        if (!data.last) {
                            const lastItem = $('#product-row .col:last')[0];
                            if (lastItem) {
                                observer.observe(lastItem);
                            }
                        } else {
                            observer.disconnect();
                            footer.style.display = 'block';
                        }
                    },
                    error: function(error) {
                        console.error('Error loading data:', error);
                        isLoading = false;
                    }
                });
            }

            loadItems();

            const observerOptions = {
                root: null,
                threshold: 0.5
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        observer.unobserve(entry.target);
                        loadItems();
                    }
                });
            }, observerOptions);
        });
    </script>
</th:block>
</body>
</html>
